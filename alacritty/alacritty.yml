font:
  normal:
    family: IBM Plex Mono
    style: Regular
  bold: 
    family: IBM Plex Mono
    style: Bold 
  italic: 
    family: IBM Plex Mono
    style: Italic
  size: 6.0

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#1d2021'
    # soft contrast: background = '#32302f'
    foreground: '#d5c4a1'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
